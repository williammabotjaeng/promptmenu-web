name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - pm-main  # Make sure this matches your actual branch name
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - pm-main  # Make sure this matches your actual branch name

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_SAND_06FC50703 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Add this line
          action: "upload"
          app_location: "/"
          api_location: ""  # Leave empty if you don't have an API
          output_location: "out"  # For Next.js static export
          app_build_command: "npm run build"  # Add this for Next.js

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_SAND_06FC50703 }}
          action: "close"
